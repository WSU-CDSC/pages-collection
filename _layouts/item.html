    <div class="row">
        <div class="card">
        <div id="item-metadata" class="card-body" ><h3>Sorry, item not found.</h3></div>
        </div>
    </div>

    <div class="back-button">

    </div>

{% for f in fields %}{% if page[f.field] %}<li><span class="field">{{ f.display-name }}:</span> <span class="field-value">{{ page[f.field] }}</span></li>{% endif %}
<script>
var items = { 
    {%- for item in site.data.metadata -%}
    {{ item.indexid | jsonify }} : { "course": {{ item.course | jsonify }}, "title": {{ item.opentext | jsonify }}, "link": {{ item.link | jsonify }}, "notes": {{ item.notes | jsonify }}, "current": {{ item.current-text | jsonify }}, "cost": {{ item.current-cost | jsonify }} }{% unless forloop.last %}, {% endunless %}
    {% endfor %} 
};
var queryString = window.location.search.substring(1).split("=")[1];
var record = items[queryString];
var info = '<h3>' + record.title + '</h3> <p>Course: ' + record.course + '<br>' + record.notes + '<br>Replaces: ' + record.current + '<br>Saves: ' + record.cost + '</p> <p><a class="btn btn-primary" target="_blank" href="' + record.link + '" role="button">Get OER &raquo;</a></p>';
var infobox = document.getElementById("item-metadata");
infobox.innerHTML = info;
</script>
